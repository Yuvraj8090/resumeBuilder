<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumePilot – AI Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-xl">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">ResumePilot – AI Resume Builder</h2>

        <form method="POST" action="/generate" class="space-y-4">
            <!-- Full Name -->
            <div>
                <label class="block mb-1 font-semibold text-gray-700" for="name">Full Name</label>
                <input id="name" name="name" type="text" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" value="John Doe" required>
            </div>

            <!-- Email -->
            <div>
                <label class="block mb-1 font-semibold text-gray-700" for="email">Email</label>
                <input id="email" name="email" type="email" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" value="johndoe@example.com" required>
            </div>

            <!-- Phone -->
            <div>
                <label class="block mb-1 font-semibold text-gray-700" for="phone">Phone</label>
                <input id="phone" name="phone" type="text" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" value="+1-234-567-890" required>
            </div>

            <!-- Desired Role -->
            <div>
                <label class="block mb-1 font-semibold text-gray-700" for="role">Desired Role</label>
                <input id="role" name="role" type="text" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" value="Software Engineer" required>
            </div>

            <!-- Skills -->
            <div>
                <label class="block mb-1 font-semibold text-gray-700" for="skills">Skills (comma-separated)</label>
                <textarea id="skills" name="skills" rows="3" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">Python, Flask, JavaScript, SQL</textarea>
            </div>

            <!-- Work Experience -->
            <div>
                <label class="block mb-1 font-semibold text-gray-700" for="experience">Work Experience</label>
                <textarea id="experience" name="experience" rows="5" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">- Software Developer at XYZ Corp (2020-2023)
- Intern at ABC Ltd (2019-2020)</textarea>
            </div>

            <!-- Professional Summary -->
            <div>
                <label class="block mb-1 font-semibold text-gray-700" for="summary">Professional Summary</label>
                <textarea id="summary" name="summary" rows="4" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">Experienced software engineer with a strong background in web development and AI-powered solutions.</textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition-colors">Generate Resume</button>
            </div>
        </form>
    </div>

</body>
</html>
