<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-900 flex flex-col items-center p-6">

  <h1 class="text-2xl font-semibold text-white mb-4">
    Resume Preview
  </h1>

  <div class="w-full max-w-4xl bg-white rounded-xl overflow-hidden shadow-xl">
    <iframe
      src="{{ pdf_url }}"
      class="w-full h-[80vh]"
    ></iframe>
  </div>

  <div class="mt-6 flex gap-4">
    <a
      href="/download/{{ filename }}"
      class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition"
    >
      Download Resume
    </a>

    <a
      href="/"
      class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-3 rounded-xl transition"
    >
      Edit Resume
    </a>
  </div>

</body>
</html>
